<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Edit Media</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row" style="background-color: #333;">
                    <div class="col-md-12">
                        <h2 class="text-info">VIDEOS</h2>   
                    </div>
                </div>
            </header>
            <div class="clearfix">&nbsp;</div>
            <div class="row">
                <div class="col-md-3">
                    <div class="clearfix">&nbsp;</div>
                    <!--Navigation-->
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="index.html"> <span class="glyphicon glyphicon-home"></span> Home</a></li>
                        <li class=""><a href="add.html"> <span class="glyphicon glyphicon-plus"></span> Add</a></li>
                    </ul>

                </div>
                <div class="col-md-9">
                    <!--Main content-->
                    <h3>Edit Information</h3>
                    <div class="well">
                        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">

                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" name="title" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="file" name="fileName" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Type of Media File</label>
                                <select name="mediatype">
                                    <option>Audio</option>
                                    <option>Video</option>
                                    <option>Document</option>
                                    <option>Photo</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Update Media" name="submit" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
